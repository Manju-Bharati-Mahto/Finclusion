<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Finclusion - Personal Finance Tracker</title>
    <script type="text/javascript">
      // HashRouter redirect for GitHub Pages
      // Redirect all 404s to index.html with hash routing
      var l = window.location;
      var redirectPath = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + 
                        l.pathname.split('/').slice(0, 2).join('/') + '/#/';
      
      // If there's a path, add it to the hash
      if (l.pathname !== '/FINCLUSION/' && l.pathname !== '/FINCLUSION/index.html') {
        var pathAfterRepo = l.pathname.replace('/FINCLUSION/', '');
        if (pathAfterRepo && pathAfterRepo !== '/') {
          redirectPath += pathAfterRepo;
        }
      }
      
      console.log('404 redirect from:', l.href, 'to:', redirectPath);
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <div style="text-align: center; margin-top: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting to Finclusion...</h2>
      <p>If you are not redirected automatically, <a href="/#/">click here</a>.</p>
    </div>
  </body>
</html>
